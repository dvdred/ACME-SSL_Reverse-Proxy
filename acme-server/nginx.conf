user nobody;
worker_processes 1;
pid /var/run/nginx.pid;

events {
    worker_connections 256;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        root /var/www;

        # Health check
        location /health {
            access_log off;
            return 200 "ACME Server OK\n";
            add_header Content-Type text/plain;
        }

        # ACME Challenge
        location /.well-known/acme-challenge/ {
            alias /var/www/acme-challenge/;
            default_type "text/plain";
            try_files $uri =404;
            
            access_log /var/log/nginx/acme-access.log;
            error_log /var/log/nginx/acme-error.log debug;
        }

        # Alias per pki-validation (ZeroSSL usa questo path)
        location /.well-known/pki-validation/ {
            alias /var/www/acme-challenge/;
            default_type "text/plain";
            try_files $uri =404;
            
            access_log /var/log/nginx/acme-access.log;
            error_log /var/log/nginx/acme-error.log debug;
        }

        # Default
        location / {
            return 200 "ACME Validation Server\nFor HTTPS access, use port 443\n";
            add_header Content-Type text/plain;
        }
    }
}